  <div class="container text-center">
     <form th:action="@{/user/signup}" th:object="${memberDTO}" method="POST">
         <h2>SIGN UP</h2>
          <table>
              <thead>
              <tr>
                  Basic Website의 회원가입 페이지 입니다. 각 항목을 빈칸 없이 입력 바랍니다.
              </tr>
              </thead>
              <tbody>
              <tr>
                  <th>ID</th>
                  <td><input th:field="*{id}" type="text" placeholder="ID" required autofocus></td>
                  <!--<td><input  type="button" id="user_id_check" value="중복 확인"></inputbutton></td>--><!--onclick="fn_userIDCheck()"-->
<!--                  <td><lable th:utext="${IdError}" style="font-size: 15; color: #FF1C19;"></lable></td>-->
                  <td><lable th:if="${#fields.hasErrors('id')}" th:errors="*{id}" style="font-size: 20; color: #FF1C19;"></lable></td>
<!--                  <td><label th:if="${param.IdError}" style="font-size: 20; color: #FF1C19;">해당 아이디는 사용중입니다.</label></td>-->
                  <td></td>
              </tr>
              <tr>
                  <th>Password</th>
                  <td><input th:field="*{password}" type="password" placeholder="Password" required></td>
                  <td><lable th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></lable></td>
                  <td></td>
              </tr>
              <tr>
                  <th>Name</th>
                  <td><input th:field="*{name}" type="text" placeholder="Name" required></td>
                  <td><lable th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></lable></td>
                  <td></td>
              </tr>
              <tr>
                  <th>Nickname</th>
                  <td><input th:field="*{nickname}" type="text" placeholder="Nickname" required></td>
                  <td><lable th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></lable></td>
                  <td></td>
              </tr>
              </tbody>
              <tfoot>
              <tr><td><button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button></td></tr>
              </tfoot>
          </table>
      </form>
      <!--type="text/javascript"-->
    </div> <!-- /container -->
